<html>
  <head>
    <!-- <script
      src="http://www.verovio.org/javascript/latest/verovio-toolkit-wasm.js"
      defer
    ></script> -->
    <script src="./verovio-toolkit-hum.js" defer></script>
    <script>
      let meiName =
        "https://raw.githubusercontent.com/wergo/test-encodings/main/Repetition_Study.mei";

      let expansion;
      expansion = "expansion-minimal";
      //   expansion = "expansion-default";
    //   expansion = "expansion-repeat";

      document.addEventListener("DOMContentLoaded", (event) => {
        verovio.module.onRuntimeInitialized = async (_) => {
          let tk = new verovio.toolkit();
          console.log("Verovio has loaded; version: " + tk.getVersion());

          fetch(meiName)
            .then((response) => response.text())
            .then((meiXML) => {
              let svg = tk.renderData(meiXML, {
                scale: 30,
                adjustPageWidth: true,
                pageWidth: 2100,
                pageHeight: 500,
                // expand: expansion,
              });
              document.getElementById("notation").innerHTML = svg;
              console.log("Verovio engraved score.");

              tk.setOptions({
                expand: expansion,
              });
              console.log("Options loaded.");

              tk.loadData(meiXML);
              console.log("Data loaded.");

              let expansionMap = tk.renderToExpansionMap();
              console.log("ExpansionMap: ", expansionMap);

              let timemap = tk.renderToTimemap();
              console.log("Timemap: ", timemap);

              document.getElementById("message").innerHTML =
                'Timemap expansion="' +
                expansion +
                '" length: ' +
                timemap.length;
            });
        };
      });
    </script>
  </head>
  <body>
    <h1>Verovio Toolkit Expansion Test</h1>
    <div id="notation"></div>
    <div id="message"></div>
  </body>
</html>
